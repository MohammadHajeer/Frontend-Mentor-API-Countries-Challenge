<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <div class="header">
        <div class="container">
            <h1>Where in the world?</h1>
            <div class="dark-mode">
                <i class="fa fa-moon fa-regular dark-mode-switcher"></i>
                <p class="dark-mode-switcher">Dark Mode</p>
            </div>
        </div>
    </div>
    <div class="flag-info">
        <div class="container">
            <button><i class="fa fa-arrow-left"></i> Back</button>
            <div class="details">
                <div class="flag">
                    <img src="" alt="">
                </div>
                <div class="text">
                    <h2>Belgium</h2>
                    <ul>
                        <li>Native Name: <span></span></li>
                        <li>Population: <span></span></li>
                        <li>Region: <span></span></li>
                        <li>Sub Region: <span></span></li>
                        <li>Capital: <span></span></li>
                        <li>Top Level Domain: <span></span></li>
                        <li>Currencies: <span></span></li>
                        <li>Languages:
                            <div class="languages"></div>
                        </li>
                    </ul>
                    <div class="border-countries">
                        Border Countries:
                        <div class="countries"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="flagInfo.js"></script>
